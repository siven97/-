<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高端旅客尊享服务指南</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f5f5f5;
        }

        .image-container {
            position: relative;
            width: 100%;
            max-width: 100%;
            height: auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-container img {
            width: 100%;
            height: auto;
            display: block;
            max-width: 100%;
            object-fit: contain;
        }

        .toast {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            z-index: 1000;
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .toast.show {
            transform: translate(-50%, -50%) scale(1);
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="Xnip2026-01-14_00-49-09.jpg" alt="高端旅客尊享服务指南" id="serviceImage">
    </div>

    <div class="toast" id="toast">密码已复制！</div>

    <script>
        const password = '031196699';
        const image = document.getElementById('serviceImage');
        const toast = document.getElementById('toast');

        // 复制密码函数
        async function copyPassword() {
            try {
                // 优先使用现代 Clipboard API
                if (navigator.clipboard && navigator.clipboard.writeText) {
                    await navigator.clipboard.writeText(password);
                    showToast();
                } else {
                    // 降级方案：使用传统方法
                    const tempInput = document.createElement('input');
                    tempInput.value = password;
                    tempInput.style.position = 'fixed';
                    tempInput.style.opacity = '0';
                    document.body.appendChild(tempInput);
                    tempInput.select();
                    tempInput.setSelectionRange(0, 99999);
                    
                    try {
                        document.execCommand('copy');
                        showToast();
                    } catch (err) {
                        console.error('复制失败:', err);
                        alert('复制失败，请手动复制：' + password);
                    }
                    
                    document.body.removeChild(tempInput);
                }
            } catch (err) {
                console.error('复制失败:', err);
                // 最终降级方案
                const tempInput = document.createElement('input');
                tempInput.value = password;
                tempInput.style.position = 'fixed';
                tempInput.style.opacity = '0';
                document.body.appendChild(tempInput);
                tempInput.select();
                tempInput.setSelectionRange(0, 99999);
                try {
                    document.execCommand('copy');
                    showToast();
                } catch (e) {
                    alert('复制失败，请手动复制：' + password);
                }
                document.body.removeChild(tempInput);
            }
        }

        // 显示提示
        function showToast() {
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }

        // 图片加载完成后添加点击事件
        image.addEventListener('load', function() {
            // 点击事件处理
            image.addEventListener('click', function(e) {
                const rect = image.getBoundingClientRect();
                const clickY = e.clientY - rect.top;
                const imageHeight = rect.height;
                
                // 判断是否点击在下半部分（下半部分50%）
                if (clickY > imageHeight / 2) {
                    copyPassword();
                }
            });
        });

        // 如果图片已经加载完成
        if (image.complete) {
            image.dispatchEvent(new Event('load'));
        }
    </script>
</body>
</html>
